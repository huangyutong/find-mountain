<!DOCTYPE html>
<html lang="en">
  <head>
    <title>會員登入</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="index.css" type="text/css" />
    <link rel="stylesheet" href="member-login.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <!--vegas-->
    <link rel="stylesheet" href="vegas/vegas.css" />
  </head>

  <body>
    <div class="">
      <div class="d-flex">
        <div class="w-50-l bg-pic p-3 position-relative">
          <div class="position-absolute logobox">
            <figure class="logo">
              <img src="img/logo.svg" alt="logo" />
            </figure>
          </div>
        </div>
        <div class="w-50-l p-5 align-self-center">
          <form>
            <h2 class="text-center pb-5 title">會員登入</h2>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">帳號</label>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="請輸入您的email"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">密碼</label>
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="請輸入您的密碼"
              />
            </div>
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label" for="exampleCheck1"
                >保持登入</label
              >
            </div>
            <div class="mb-3 text-center">
              <button type="submit" class="btn login-btn">會員登入</button>
            </div>
            <div class="mb-3 text-center">
              <a class="forgetPassword" href="">忘記密碼</a>
              <span>&nbsp;&nbsp; &nbsp;&nbsp;</span>
              <a class="signUp" href="./member-signUp-info.html">註冊會員</a>
            </div>
            <hr />
            <div class="mb-3">
              <h6>快速登入</h6>
              <span>&nbsp;&nbsp;</span>
              <a href="#" class=""><i class="bi bi-facebook h3"></i></a>
              <span>&nbsp;&nbsp;</span>
              <a href="#" class=""><i class="bi bi-google h3"></i></a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->

    <!--vegas-->
    <script src="http://zeptojs.com/zepto.min.js"></script>
    <script src="vegas/vegas.min.js"></script>
    <script>
      //vegas
      $(".bg-pic").vegas({
        timer: false,
        delay: 3200,
        autoplay: true,
        loop: true,
        slides: [
          {
            src: "img/pic1.webp",
          },
          {
            src: "img/pic2.webp",
          },
          {
            src: "img/pic3.webp",
          },
          {
            src: "img/pic4.jpeg",
          },
        ],
        transition: "fade2",
      });
    </script>
  </body>
</html>
