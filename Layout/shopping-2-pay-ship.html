      <!-- =========nav end========= -->
    </header>
    <!-- =========header end========= -->

    <!-- =========content star========= -->
    <div class="container">
      <div class="progress-adj">
        <!-- progress-bar-step start -->
        <!-- class change to current "step-2" -->
        <div class="step-2" id="checkout-progress" data-current-step="2">
          <div class="progress-bar1">
            <!-- "active" change to "valid" -->
            <div class="step step-1 valid">
              <span> 1</span>
              <!-- "opaque" change to "" -->
              <!-- <div class="fa fa-check opaque"></div> -->
              <div class="fa fa-check"></div>
              <div class="step-label">確認購物車</div>
            </div>
            <!-- add class "active" -->
            <div class="step step-2 active">
              <span> 2</span>
              <div class="fa fa-check opaque"></div>
              <div class="step-label">付款與運送方式</div>
            </div>
            <div class="step step-3">
              <span> 3</span>
              <div class="fa fa-check opaque"></div>
              <div class="step-label">資料確認</div>
            </div>
            <div class="step step-4">
              <span> 4</span>
              <div class="fa fa-check opaque"></div>
              <div class="step-label">完成訂單</div>
            </div>
          </div>
        </div>
        <!-- progress-bar-step end -->
      </div>

      <div class="row">
        <div class="col-12 mt-3">
          <h3 class="text-center mt-4 title-dash">付款與運送方式</h3>
          <fieldset class="form-group row mt-4">
            <legend class="col-form-label col-sm-2 float-sm-left pt-0 mb-4">
              請選擇收件方式：
            </legend>
            <div class="col-sm-10 mb-4">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gridRadios1"
                  id="gridRadios1"
                  value="option1"
                  checked
                />
                <label class="form-check-label" for="gridRadios1">
                  宅配到府
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gridRadios1"
                  id="gridRadios2"
                  value="option2"
                />
                <label class="form-check-label" for="gridRadios2">
                  超商取貨
                </label>

                <!-- Button trigger modal -->
                <button
                  type="button"
                  class="btn btn-primary ml-3"
                  data-toggle="modal"
                  data-target="#exampleModal"
                >
                  選擇門市
                </button>
                <!-- Modal -->
                <div
                  class="modal fade"
                  id="exampleModal"
                  tabindex="-1"
                  aria-labelledby="exampleModalLabel"
                  aria-hidden="true"
                >
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">
                          付款運送方式
                        </h5>
                        <button
                          type="button"
                          class="close"
                          data-dismiss="modal"
                          aria-label="Close"
                        >
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body"></div>
                      <div class="modal-footer">
                        <button
                          type="button"
                          class="btn btn-secondary"
                          data-dismiss="modal"
                        >
                          取消
                        </button>
                        <button type="button" class="btn btn-primary">
                          確定
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <legend class="col-form-label col-sm-2 float-sm-left pt-0 mb-4">
              請填寫收件地址：
            </legend>
            <div class="col-sm-10 mb-4">
              <div class="form-check mb-2">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="gridCheck1"
                />
                <label class="form-check-label" for="gridCheck1">
                  自動填入會員聯絡地址
                </label>
              </div>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  id="inputAddress"
                  placeholder="請輸入您的收件地址"
                />
              </div>
            </div>

            <legend class="col-form-label col-sm-2 float-sm-left pt-0 mb-4">
              請填寫收件人資訊：
            </legend>
            <div class="col-sm-10 mb-4">
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  id="inputName"
                  placeholder="請輸入收件人姓名"
                />
                <input
                  type="text"
                  class="form-control mt-3"
                  id="inputPhone"
                  placeholder="請輸入聯絡電話"
                />
              </div>
            </div>

            <legend class="col-form-label col-sm-2 float-sm-left pt-0 mb-4">
              請選擇發票類型：
            </legend>
            <div class="col-sm-10 mb-4">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gridRadios2"
                  id="gridRadios3"
                  value="option3"
                  checked
                />
                <label class="form-check-label" for="gridRadios3">
                  二聯式
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gridRadios2"
                  id="gridRadios4"
                  value="option4"
                />
                <label class="form-check-label" for="gridRadios4">
                  開立統編
                </label>
              </div>
            </div>

            <legend class="col-form-label col-sm-2 float-sm-left pt-0 mb-4">
              請選擇付款方式：
            </legend>
            <div class="col-sm-10 mb-4">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gridRadios3"
                  id="gridRadios5"
                  value="option5"
                  checked
                />
                <label class="form-check-label" for="gridRadios5">
                  信用卡
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gridRadios3"
                  id="gridRadios6"
                  value="option6"
                />
                <label class="form-check-label" for="gridRadios6">
                  貨到付款
                </label>
              </div>
            </div>
          </fieldset>
          <!-- button -->
          <div class="button-container text-right mb-5">
            <a
              href="shopping-1-content.html"
              class="btn btn-prev btn btn-outline-primary mr-3"
              >上一步</a
            >
            <a
              href="shopping-3-confirm.html"
              class="btn btn-next btn btn-primary mr-3"
              >下一步</a
            >
          </div>
        </div>
      </div>
    </div>
