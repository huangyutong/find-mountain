      <!-- =========nav end========= -->
    </header>
    <!-- =========header end========= -->

    <!-- =========content star========= ####### -->
    <div class="container">
      <div class="wrapper">
        <h2 class="h2">推薦攻略</h2>
        <h4 class="body-content-big-bold">篩選路線</h4>
        <div class="chatbg">
          <div class="bg-filter">
            <div class="stepbox step1">
              <div class="qa animate__animated animate__fadeInUp">
                <div class="bearwrap">
                  <img class="bear" src="./img/bear.png" alt="" />
                </div>
                <div class="chatbox">
                  <div class="chatBoxText">
                    嗨 ～ 我是找靠山的吉祥物「熊熊」。<br />讓我來幫你找最適合你的爬山路線吧！
                  </div>
                </div>
              </div>
              <div class="btngroup">
                <!-- <a type="button" class="btn btn-primary"> Go </a> -->
                <input
                  type="button"
                  class="btn btn-primary go-btn"
                  value="Go"
                />
              </div>
            </div>
            <div class="stepbox step2">
              <div class="qa animate__animated animate__fadeInUp">
                <div class="bearwrap">
                  <img class="bear" src="./img/bear.png" alt="" />
                </div>
                <div class="chatbox">
                  <div class="chatBoxText">最喜歡活動的季節是？</div>
                </div>
              </div>
              <div class="btngroup">
                <input
                  type="button"
                  value="春季"
                  class="season-btn btn btn-primary"
                />
                <input
                  type="button"
                  value="夏季"
                  class="season-btn btn btn-primary"
                />
                <input
                  type="button"
                  value="秋季"
                  class="season-btn btn btn-primary"
                />
                <input
                  type="button"
                  value="冬季"
                  class="season-btn btn btn-primary"
                />
              </div>
            </div>
            <div class="stepbox step3">
              <div class="qa animate__animated animate__fadeInUp">
                <div class="bearwrap">
                  <img class="bear" src="./img/bear.png" alt="" />
                </div>
                <div class="chatbox">
                  <div class="chatBoxText">平時會去爬山的頻率是？</div>
                </div>
              </div>
              <div class="btngroup">
                <input
                  type="button"
                  value="半年一次以上"
                  class="level-btn btn btn-primary"
                />
                <input
                  type="button"
                  value="2~3個月爬一次"
                  class="level-btn btn btn-primary"
                />
                <input
                  type="button"
                  value="每個月都爬"
                  class="level-btn btn btn-primary"
                />
              </div>
            </div>
            <div class="stepbox step4">
              <div class="qa animate__animated animate__fadeInUp">
                <div class="bearwrap">
                  <img class="bear" src="./img/bear.png" alt="" />
                </div>
                <div class="recommend">
                  <div class="firstchatbox">
                    <div class="chatBoxText">
                      太棒了！ 下面這些是推薦給你的路線！
                    </div>
                  </div>
                  <div class="secondchatbox">
                    <div class="chatBoxText">快去看看吧！</div>
                  </div>
                </div>
              </div>
              <div class="btngroup">
                <a
                  class="btn btn-primary"
                  href="./article-recommend-result.html"
                  >查看路線</a
                >
              </div>
            </div>
            <a
              class="p-2 text-right text-white-50"
              href="https://www.freepik.com/vectors/tree"
              >Tree vector created by upklyak - www.freepik.com</a
            >
          </div>
        </div>
      </div>
    </div>

    <script

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap Jquery -->
    <script>
      let btn_nav = document.querySelector(".btn_nav");
      let nav = document.querySelector(".nav");

      btn_nav.onclick = function () {
        this.classList.toggle("change");
        nav.classList.toggle("nav_show");
      };
      // 按鈕單選
      $(".go-btn").click(function () {
        $(this).toggleClass("active");
        $(this).siblings().removeClass("active");
        $(".step2").show();
      });

      $(".season-btn").click(function () {
        $(this).toggleClass("active");
        $(this).siblings().removeClass("active");
        $(".step3").show();
      });

      $(".level-btn").click(function () {
        $(this).toggleClass("active");
        $(this).siblings().removeClass("active");
        $(".step4").show();
      });
    </script>
