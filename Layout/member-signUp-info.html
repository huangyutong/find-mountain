      crossorigin="anonymous"
    />

    <!-- body star -->
    <!-- =========header star========= -->

        <a href="./shopping-1-content.html" class="shopping_button"
          ><i class="bi bi-cart h4"></i
        ></a>
        <a href="./member-login.html" class="sign_button">Sign In</a>
      </div>
      <!-- =========nav star========= -->
      <nav class="nav">
        <ul class="list-unstyled d-flex">
          <li>
            <a class="nav-font" href="./mountain_index.html">路線地圖</a>

      <div class="btn_nav">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
      </div>
      <!-- <a class="btn_nav btn_close"></a> -->
      <!-- =========nav end========= -->
    </header>
    <!-- =========header end========= -->

    <!-- =========content star========= -->
    <main>
      <div class="container">
        <div class="progress-adj">
          <!-- progress-bar-step start -->
          <!-- class change to current "step-2" -->
          <div class="step-1" id="checkout-progress" data-current-step="1">
            <div class="progress-bar1">
              <!-- "active" change to "valid" -->
              <div class="step step-1 active">
                <span> 1</span>
                <!-- "opaque" change to "" -->
                <div class="fa fa-check opaque"></div>
                <div class="step-label">填寫會員資料</div>
              </div>
              <!-- add class "active" -->
              <div class="step step-2">
                <span> 2</span>
                <div class="fa fa-check opaque"></div>
                <div class="step-label">設定帳號密碼</div>
              </div>
            </div>
          </div>
          <!-- progress-bar-step end -->
        </div>

        <div class="d-flex justify-content-center align-items-center">
          <div class="content-all">
            <div class="text-center">
              <h1 class="h2 title">註冊會員</h1>
            </div>
            <div class="signUp d-flex justify-content-center pt-5">
              <!-- <div class=""> -->
              <form>
                <div class="form-row d-flex justify-content-center">
                  <div class="form-group col-7 mb-4 name">
                    <label for="inputName">姓名</label>
                    <input
                      type=""
                      class="form-control"
                      id="inputName"
                      placeholder="請輸入您的姓名"
                    />
                  </div>
                  <div class="form-group col-7 mb-3">
                    <span>性別</span><br />
                    <input type="radio" name="gender" class="" id="inputBoy" />
                    <label for="inputBoy">男</label>
                    <input type="radio" name="gender" class="" id="inputGirl" />
                    <label for="inputGirl">女</label>
                  </div>
                  <div class="form-group col-7 mb-4 name">
                    <label for="inputBirth">生日</label>
                    <input type="date" class="form-control" id="inputBirth" />
                  </div>
                  <div class="form-group col-7 mb-4">
                    <label for="inputTel">聯絡電話</label>
                    <input
                      type="text"
                      class="form-control"
                      id="inputTel"
                      placeholder="請輸入您的手機號碼"
                    />
                  </div>
                  <div class="form-group col-7 mb-3">
                    <label for="inputAddr">聯絡地址</label>
                    <input
                      type="text"
                      class="form-control"
                      id="inputAddr"
                      placeholder="請輸入您的聯絡地址"
                    />
                  </div>
                  <div class="form-group col-7 mb-3">
                    <div class="form-check">
                      <input
                        type="checkbox"
                        class="form-check-input"
                        id="inputAddr"
                        placeholder="請輸入您的聯絡地址"
                      />
                      <label for="inputAddr" class="form-check-label"
                        >是否作為會員訂單收件地址</label
                      >
                    </div>
                  </div>
                </div>
                <!-- button -->
                <div class="button-container text-right">
                  <a
                    href="member-signUp-acc.html"
                    class="btn btn-next btn btn-primary"
                    >下一步</a
                  >
                </div>
              </form>
              <!-- </div> -->
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- =========content end========= -->
    <!-- body end -->

    <script
      src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
      integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
      crossorigin="anonymous"
    ></script>
    <script>
      let btn_nav = document.querySelector(".btn_nav");
      let nav = document.querySelector(".nav");

      btn_nav.onclick = function () {
        this.classList.toggle("change");
        nav.classList.toggle("nav_show");
      };
    </script>
    <script src="bar2.js"></script>
  </body>
</html>
